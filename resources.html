            <h1 class="page-title">Wellness Resources</h1>
            <p class="page-subtitle">Discover tips, articles, and tools to support your wellness journey.</p>
            <!-- Search and Filter -->
            <section class="resource-filters">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for wellness tips..." onkeyup="filterResources()">

                <div class="filter-buttons">

                    <button class="filter-btn" onclick="filterByCategory('physical')">Physical Health</button>

                    <button class="filter-btn" onclick="filterByCategory('sleep')">Sleep</button>
                </div>
            </section>

            <section class="resources-grid" id="resources-grid">
                <!-- Resources will be populated by JavaScript -->
            </section>
